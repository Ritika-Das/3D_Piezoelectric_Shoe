name: Greetings!

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congratulations on your first issue!'' first issue'
        pr-message: 'Congratulations on your first pull request!'' first pr'
